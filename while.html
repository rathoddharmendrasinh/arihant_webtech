<html>
<head>
		<script>
		function myfun() {
		var y =parseInt(document.getElementById("num_1").value);
		var x = 1;
		while( x <= 10)
			 {
		    document.write( y + " " + x + " " + y*x + "<br>")
		x++;
	
			 }
			document.write("loop stopped !");
			}
		</script>
	</head>
	<body>
		<input type = number id = num_1><br>
		<button onclick="myfun()">make table</button>
	</body>
</html>
