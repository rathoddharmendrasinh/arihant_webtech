<html>
   <body>
	<div id="div_0">
    	 <p>Click on Hide to remove text & Click on Show to display text</p>
	</div>
      <button type="button" onclick="displayHide()"> Hide </button>
      <button type="button" onclick="displayShow()"> Show </button>
      <script>
         function displayHide() {
            document.getElementById("div_0").style.visibility = "hidden";
         }
         function displayShow() {
            document.getElementById("div_0").style.visibility = "visible";
         }
      </script>
   </body>
</html>
