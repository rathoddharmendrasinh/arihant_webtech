<html>
	<head>
		<script>
		function myfun() {
				var x = parseInt(document.getElementById("num_1").value);
					if (x === 1)
						  {
					document.getElementById("div_1").style.visibility="hidden";						
						}
				}
		</script>
	</head>
	<body>
		<div id="div_1" style="visibility:visible;">
				<p>good job !<p>			
		</div>
		<input type="number" id="num_1">
		<button onclick="myfun()">submit</button>
	</body>
</html>
